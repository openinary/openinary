services:
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - apps/api/.env
    volumes:
      # Optional: mount cache folder for persistence
      - ./apps/api/cache:/app/apps/api/cache
      # Optional: mount public folder for static files
      - ./apps/api/public:/app/apps/api/public
    environment:
      - NODE_ENV=production
    networks:
      - openinary-network

  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - API_BASE_URL=http://api:3000
    depends_on:
      - api
    networks:
      - openinary-network

networks:
  openinary-network:
    driver: bridge