services:
  # API Only - Profile: api
  api:
    profiles: ["api"]
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - apps/api/.env
    volumes:
      # Optional: mount cache folder for persistence
      - ./apps/api/cache:/app/apps/api/cache
      # Optional: mount public folder for static files
      - ./apps/api/public:/app/apps/api/public
    environment:
      - NODE_ENV=production
    networks:
      - openinary-network

  # Full Stack (API + Web + Nginx) - Default (no profile needed)
  openinary:
    build:
      context: .
      dockerfile: docker/full.Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - apps/api/.env
    volumes:
      # Optional: mount cache folder for persistence
      - ./apps/api/cache:/app/apps/api/cache
      # Optional: mount public folder for static files
      - ./apps/api/public:/app/apps/api/public
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=/api
    networks:
      - openinary-network

networks:
  openinary-network:
    driver: bridge
