events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # NOTE:
    # Use explicit IPv4 loopback instead of "localhost" to avoid resolutions
    # to [::1] (IPv6) inside the container, which causes:
    #   connect() failed (111: Connection refused) while connecting to upstream
    # because Next.js is listening on 0.0.0.0:3001 (IPv4 only).
    upstream api_backend {
        server 127.0.0.1:3002 max_fails=3 fail_timeout=10s;
        # Keep connections alive for better performance
        keepalive 32;
    }

    upstream web_backend {
        server 127.0.0.1:3001 max_fails=3 fail_timeout=10s;
        # Keep connections alive for better performance
        keepalive 32;
    }

    # Capture X-Forwarded-Proto from upstream (Coolify) or default to $scheme
    map $http_x_forwarded_proto $proxy_x_forwarded_proto {
        default $http_x_forwarded_proto;
        ''      $scheme;
    }

    server {
        listen 3000;
        server_name _;

        # Increase max body size for file uploads
        client_max_body_size 100M;

        # Transform routes - THE ONLY endpoint for transformations
        location /t {
            proxy_pass http://api_backend/t;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # FIX H10: Preserve X-Forwarded-Proto from Coolify instead of overwriting
            proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
            proxy_cache_bypass $http_upgrade;
            
            # Increase timeouts for long-running operations
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Hono API routes - specific routes proxied to the API backend
        # The trailing slash in proxy_pass removes the /api prefix when forwarding
        
        # Redirect /api/t to /t for consistency (301 permanent redirect)
        # This ensures all transformation requests use the same endpoint and share cache
        location /api/t {
            rewrite ^/api/t(.*)$ /t$1 permanent;
        }
        
        # Upload routes
        location /api/upload {
            proxy_pass http://api_backend/upload;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # FIX H10: Preserve X-Forwarded-Proto from Coolify
            proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
            proxy_cache_bypass $http_upgrade;
            
            # Increase timeouts for uploads
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
        
        # Storage routes
        location /api/storage {
            proxy_pass http://api_backend/storage;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # FIX H10: Preserve X-Forwarded-Proto from Coolify
            proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
            proxy_cache_bypass $http_upgrade;
        }
        
        # Cache invalidation routes
        location /api/invalidate {
            proxy_pass http://api_backend/invalidate;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # FIX H10: Preserve X-Forwarded-Proto from Coolify
            proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
            proxy_cache_bypass $http_upgrade;
        }
        
        # Health check - direct path (for Railway healthcheck)
        # This route is checked first and responds quickly
        location = /health {
            proxy_pass http://api_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            # Fast timeouts for healthcheck
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            # Don't cache healthcheck responses
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
        
        # Health check - API path (for application use)
        location /api/health {
            proxy_pass http://api_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            # Fast timeouts for healthcheck
            proxy_connect_timeout 2s;
            proxy_send_timeout 2s;
            proxy_read_timeout 2s;
            # Don't cache healthcheck responses
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
        
        # Video status routes
        location /api/video-status {
            proxy_pass http://api_backend/video-status;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # FIX H10: Preserve X-Forwarded-Proto from Coolify
            proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
            proxy_cache_bypass $http_upgrade;
        }
        
        # API keys management routes
        location /api/api-keys {
            proxy_pass http://api_backend/api-keys;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # FIX H10: Preserve X-Forwarded-Proto from Coolify
            proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
            proxy_cache_bypass $http_upgrade;
        }
        
        # Queue management routes
        location /api/queue {
            proxy_pass http://api_backend/queue;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # FIX H10: Preserve X-Forwarded-Proto from Coolify
            proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
            proxy_cache_bypass $http_upgrade;
            
            # Disable buffering for SSE (Server-Sent Events)
            proxy_buffering off;
            proxy_cache off;
            
            # Increase timeouts for long-running connections (SSE)
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Serve favicon directly from public folder
        location = /favicon.ico {
            alias /app/web-standalone/apps/web/public/favicon.ico;
            access_log off;
            log_not_found off;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        # Next.js routes - proxy to Next.js standalone server
        location / {
            proxy_pass http://web_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # FIX H10: Preserve X-Forwarded-Proto from Coolify (CRITICAL for auth cookies)
            proxy_set_header X-Forwarded-Proto $proxy_x_forwarded_proto;
            proxy_cache_bypass $http_upgrade;
        }
    }
}

