events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # NOTE:
    # Use explicit IPv4 loopback instead of "localhost" to avoid resolutions
    # to [::1] (IPv6) inside the container, which causes:
    #   connect() failed (111: Connection refused) while connecting to upstream
    # because Next.js is listening on 0.0.0.0:3001 (IPv4 only).
    upstream api_backend {
        server 127.0.0.1:3002;
    }

    upstream web_backend {
        server 127.0.0.1:3001;
    }

    server {
        listen 3000;
        server_name _;

        # Increase max body size for file uploads
        client_max_body_size 100M;

        # Transform routes - direct access (without /api prefix)
        location /t {
            proxy_pass http://api_backend/t;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Increase timeouts for long-running operations
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        # Hono API routes - specific routes proxied to the API backend
        # The trailing slash in proxy_pass removes the /api prefix when forwarding
        
        # Transform routes (also available via /api/t for compatibility)
        location /api/t {
            proxy_pass http://api_backend/t;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Increase timeouts for long-running operations
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
        
        # Upload routes
        location /api/upload {
            proxy_pass http://api_backend/upload;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Increase timeouts for uploads
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
        
        # Storage routes
        location /api/storage {
            proxy_pass http://api_backend/storage;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
        
        # Health check
        location /api/health {
            proxy_pass http://api_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Serve favicon directly from public folder
        location = /favicon.ico {
            alias /app/web-standalone/apps/web/public/favicon.ico;
            access_log off;
            log_not_found off;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        # Next.js routes - proxy to Next.js standalone server
        location / {
            proxy_pass http://web_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}

