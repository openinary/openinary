name: basebuild

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
      - '*.*.*'
    paths:
      - 'docker/**'
      - 'apps/**'
      - 'packages/**'
      - '.github/workflows/basebuild.yml'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (leave empty for latest)'
        required: false
        type: string

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  REGISTRY: docker.io
  IMAGE_FULL: openinary/openinary
  IMAGE_API: openinary/openinary-api

jobs:
  determine-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_release: ${{ steps.version.outputs.is_release }}
      is_preview: ${{ steps.version.outputs.is_preview }}
      major: ${{ steps.semver.outputs.major }}
      minor: ${{ steps.semver.outputs.minor }}
      patch: ${{ steps.semver.outputs.patch }}
      major_minor: ${{ steps.semver.outputs.major_minor }}
    steps:
      - name: Determine version tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ -n "${{ github.event.inputs.version }}" ]; then
              echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
              echo "is_release=true" >> $GITHUB_OUTPUT
              echo "is_preview=false" >> $GITHUB_OUTPUT
            else
              echo "version=latest" >> $GITHUB_OUTPUT
              echo "is_release=false" >> $GITHUB_OUTPUT
              echo "is_preview=false" >> $GITHUB_OUTPUT
            fi
          elif [ "${{ github.ref_type }}" == "tag" ]; then
            # Remove 'refs/tags/' prefix
            TAG_NAME=${GITHUB_REF#refs/tags/}
            echo "version=$TAG_NAME" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "is_preview=false" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            # Push to main branch = preview build
            echo "version=preview" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "is_preview=true" >> $GITHUB_OUTPUT
          else
            echo "version=latest" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
            echo "is_preview=false" >> $GITHUB_OUTPUT
          fi
          echo "Determined version: $(cat $GITHUB_OUTPUT | grep version | cut -d'=' -f2)"

      - name: Extract major and minor version
        id: semver
        if: steps.version.outputs.is_release == 'true'
        run: |
          VERSION=${{ steps.version.outputs.version }}
          # Remove 'v' prefix if present
          VERSION=${VERSION#v}
          
          # Extract major, minor, patch
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          
          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT
          echo "patch=$PATCH" >> $GITHUB_OUTPUT
          echo "major_minor=${MAJOR}.${MINOR}" >> $GITHUB_OUTPUT

  build-full:
    runs-on: ubuntu-latest
    needs: determine-version
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push full image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/full.Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_FULL }}:${{ needs.determine-version.outputs.version }}
            ${{ needs.determine-version.outputs.is_release == 'true' && format('{0}:latest', env.IMAGE_FULL) || '' }}
            ${{ needs.determine-version.outputs.is_release == 'true' && format('{0}:{1}', env.IMAGE_FULL, needs.determine-version.outputs.major_minor) || '' }}
            ${{ needs.determine-version.outputs.is_release == 'true' && format('{0}:{1}', env.IMAGE_FULL, needs.determine-version.outputs.major) || '' }}
          cache-from: type=registry,ref=${{ env.IMAGE_FULL }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_FULL }}:buildcache,mode=max

  build-api:
    runs-on: ubuntu-latest
    needs: determine-version
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/api.Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_API }}:${{ needs.determine-version.outputs.version }}
            ${{ needs.determine-version.outputs.is_release == 'true' && format('{0}:latest', env.IMAGE_API) || '' }}
            ${{ needs.determine-version.outputs.is_release == 'true' && format('{0}:{1}', env.IMAGE_API, needs.determine-version.outputs.major_minor) || '' }}
            ${{ needs.determine-version.outputs.is_release == 'true' && format('{0}:{1}', env.IMAGE_API, needs.determine-version.outputs.major) || '' }}
          cache-from: type=registry,ref=${{ env.IMAGE_API }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_API }}:buildcache,mode=max

  summary:
    runs-on: ubuntu-latest
    needs: [determine-version, build-full, build-api]
    timeout-minutes: 5
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation

      - name: Extract changelog for this version
        id: changelog
        if: needs.determine-version.outputs.is_release == 'true'
        run: |
          VERSION=${{ needs.determine-version.outputs.version }}
          
          # Extract the section for this version from CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            # Get content between [VERSION] and next version or end
            CHANGELOG_CONTENT=$(sed -n "/## \[${VERSION#v}\]/,/## \[/p" CHANGELOG.md | sed '$d' | tail -n +2)
            
            # If empty, use default message
            if [ -z "$CHANGELOG_CONTENT" ]; then
              CHANGELOG_CONTENT="See [CHANGELOG.md](https://github.com/openinary/openinary/blob/main/CHANGELOG.md) for details."
            fi
            
            # Write to file to preserve formatting
            echo "$CHANGELOG_CONTENT" > /tmp/changelog.txt
          else
            echo "See commit history for changes." > /tmp/changelog.txt
          fi

      - name: Create GitHub Release
        if: needs.determine-version.outputs.is_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.determine-version.outputs.version }}
          name: Release ${{ needs.determine-version.outputs.version }}
          body_path: /tmp/changelog.txt
          draft: false
          prerelease: ${{ contains(needs.determine-version.outputs.version, '-') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Docker Images Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.determine-version.outputs.is_preview }}" == "true" ]; then
            echo "ðŸ”¨ **Preview Build** (from main branch)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "### Full Image" >> $GITHUB_STEP_SUMMARY
          echo "- [\`openinary/openinary:${{ needs.determine-version.outputs.version }}\`](https://hub.docker.com/r/openinary/openinary/tags)" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.determine-version.outputs.is_release }}" == "true" ]; then
            echo "- [\`openinary/openinary:latest\`](https://hub.docker.com/r/openinary/openinary/tags)" >> $GITHUB_STEP_SUMMARY
            echo "- [\`openinary/openinary:${{ needs.determine-version.outputs.major_minor }}\`](https://hub.docker.com/r/openinary/openinary/tags)" >> $GITHUB_STEP_SUMMARY
            echo "- [\`openinary/openinary:${{ needs.determine-version.outputs.major }}\`](https://hub.docker.com/r/openinary/openinary/tags)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### API Image" >> $GITHUB_STEP_SUMMARY
          echo "- [\`openinary/openinary-api:${{ needs.determine-version.outputs.version }}\`](https://hub.docker.com/r/openinary/openinary-api/tags)" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.determine-version.outputs.is_release }}" == "true" ]; then
            echo "- [\`openinary/openinary-api:latest\`](https://hub.docker.com/r/openinary/openinary-api/tags)" >> $GITHUB_STEP_SUMMARY
            echo "- [\`openinary/openinary-api:${{ needs.determine-version.outputs.major_minor }}\`](https://hub.docker.com/r/openinary/openinary-api/tags)" >> $GITHUB_STEP_SUMMARY
            echo "- [\`openinary/openinary-api:${{ needs.determine-version.outputs.major }}\`](https://hub.docker.com/r/openinary/openinary-api/tags)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.determine-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.determine-version.outputs.is_release }}" == "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŽ‰ **GitHub Release created:** https://github.com/${{ github.repository }}/releases/tag/${{ needs.determine-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          fi
